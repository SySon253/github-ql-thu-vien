<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="qlsach.css" />
    <title>Quản lý sách</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div id="sideMenu" class="side-menu">
        <aside class="sidebar">
          <div class="logo">
            <img src="img/logogtvt2.jpg" alt="Library Logo" />
            <h2>MY LIBRARY</h2>
        </div>
          <nav>
            <ul>
              <li><a href="#">Quản lý người mượn</a></li>
              <li><a href="#">Thêm người mượn</a></li>
              <li><a href="#">Quản lý sách </a></li>
              <li><a href="#"> thống kê</a></li>
              <li> <a href="#" class="footer">đăng xuất</a></li>
            </ul>
          </nav>
        </aside>
      </div>
      <div class="mainsection">
        <div class="inputthongtin">
            <input
              type="number"
              class="form-control mt-3"
              id="code"
              placeholder="Mã"
            />
            <span id="error_code" style="color: red; font-size: 12px"></span>
            <input
              type="text"
              class="form-control mt-3"
              id="name_book"
              placeholder="Tên sách"
            />
            <input
              type="text"
              class="form-control mt-3"
              id="name_author"
              placeholder="Tên tác giả"
            />
            <input
              type="text"
              class="form-control mt-3"
              id="category"
              placeholder="Thể loại"
            />
            <input
              type="number"
              class="form-control mt-3"
              id="quantity"
              placeholder="Số lượng"
            />
            <button id="create" type="button" class="btn btn-primary mt-3">
              Create book
            </button>
            <button
              id="update"
              type="button"
              class="btn btn-primary mt-3"
              style="display: none"
            >
              Update book
            </button>
            <div class="search-bar mt-5" style="display: flex">
              <input
                type="text"
                class="form-control"
                id="keyword_search"
                placeholder="Enter your keyword..."
              />
              <button
                id="search"
                type="button"
                class="btn btn-primary"
                style="margin-left: 12px"
              >
                Search
              </button>
            </div>
          </div>
          <div class="Bangthongtin">
            <div class="mt-3">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Mã sách</th>
                      <th scope="col">Tên sách</th>
                      <th scope="col">Tên tác giả</th>
                      <th scope="col">Thể loại</th>
                      <th scope="col">Số lượng</th>
                      <th scope="col">Actions</th>
                    </tr>
                  </thead>
                  <tbody id="table"></tbody>
                </table>
              </div>
          </div>
      </div>
      
    </div>
    <script src="./qlsach.js"></script>
  </body>
</html>
